<style>
section {
  align-self: center;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 1em;

  & > img {
    max-height: 40vmin;
    object-fit: contain;
    flex: 1;
  }
  

  & > nav {
    font-size: 6vmin;
    display: flex;
    gap: 1em;
    margin-top: .5em;
    justify-content: center;
    align-items: start;
    animation: 1s linear 1s infinite alternate pulse;
    transition: all 250ms linear;
    
    & * {
      transition: all 250ms linear;
    }

    & a:hover {
      margin-top: -2vmin;
      font-size: 8vmin;
      animation: .5s linear .2s infinite alternate pulse;
      text-shadow: rgba(253,186,0,0.63) 0px 0px 16px;
    }

    &:has(a:hover) a:not(:hover) {
      font-size: 5vmin;
      color: var(--c-faded);
    }
  }
}

@keyframes pulse {
  from {
    transform: scale(1); 
  }
  to {
    transform: scale(1.1);
  }
}
</style>
