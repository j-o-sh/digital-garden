section {
  align-self: center;
  height: 100vh;
  display: flex;
  flex-direction: column;

  justify-content: center;
  gap: 1em;

  & > img {
    max-height: 40vmin;
    object-fit: contain;
    flex: 1;
  }
  

  & > nav {
    font-size: 8vmin;
    display: flex;
    justify-content: center;

    &:hover {
      animation: .5s linear .2s infinite alternate pulse;
      text-shadow: rgba(253,186,0,0.63) 0px 0px 16px;
    }
  }
}

@keyframes pulse {
  from {
    transform: scale(1); 
  }
  to {
    transform: scale(1.1);
  }
}
</style>
